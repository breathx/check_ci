name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  SKIP_CI: false
 
jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Check skipping on push
        run: echo '::set-output name=SKIP_CI::${{ !(startsWith(github.event.head_commit.message, 'skip-ci:') || contains(github.event.head_commit.message, 'skip CI')) }}'
      
      - name: Check skipping on pull request
        run: echo '::set-output name=SKIP_CI::${{ !(startsWith(git log --format=%B -n 1 github.event.after, 'skip-ci:') || contains(git log --format=%B -n 1 github.event.after, 'skip CI')) }}'
  
  build:
    if: ${{ !env.SKIP_CI }}
    needs: prepare
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: PR
        run: echo ${{ github.event.pull_request }}

      - name: show commit message
        run : echo "$(git log --format=%B -n 1 ${{ github.event.after }})"

      - name: Oldest
        run: echo ${{ github.event.commits[0].message }}

      - name: Newest
        run: echo ${{ github.event.head_commit.message }}
  
      - name: Check message
        run: echo ${{ !(startsWith(github.event.head_commit.message, 'skip-ci:') || contains(github.event.head_commit.message, 'skip CI')) }}
